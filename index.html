<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Countdown</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha512-doJrC/ocU8VGVRx3O9981+2aYUn3fuWVWvqLi1U+tA2MWVzsw+NVKq1PrENF03M+TYBP92PnYUlXFH1ZW0FpLw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/timer.css">
</head>
<body>
  <div class="filter"></div>
  <div class="container gap">
    <h1>We are one <br> step away just</h1>
    <div id="countdown">
      <div class="days digits wow animate fadeInLeft" data-wow-duration="1s"></div>
      <div class="hours digits wow animate fadeInDown" data-wow-duration="1.4s"></div>
      <div class="minutes digits wow animate fadeInUp" data-wow-duration="1.9s"></div>
      <div class="seconds digits wow animate fadeInRight" data-wow-duration="2.2s"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous"></script>
  <script src="/js/countdown.js"></script>
</body>
</html>
